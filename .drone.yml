---
kind: pipeline
name: default

steps:
  - name: composer
    image: joomlaprojects/docker-images:php8.2
    volumes:
      - name: composer-cache
        path: /tmp/composer-cache
    commands:
      - composer install --no-progress

  - name: phpcs
    image: joomlaprojects/docker-images:php8.2
    depends_on: [ composer ]
    commands:
      - echo $(date)
      - ./vendor/bin/php-cs-fixer fix -vvv --dry-run --diff
      - ./vendor/bin/phpcs --extensions=php -p --standard=ruleset.xml src/
      - echo $(date)

  - name: phpstan
    image: joomlaprojects/docker-images:php8.2
    depends_on: [ composer ]
    failure: ignore
    commands:
      - ./vendor/bin/phpstan

volumes:
  - name: composer-cache
    host:
      path: /tmp/composer-cache

